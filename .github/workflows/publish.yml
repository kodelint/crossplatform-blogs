name: Auto-publish Blogs

on:
  push:
    branches: [main]
    paths:
      - "posts/dev.to/*.md"
      - "posts/hashnode/*.md"
      - "posts/medium/*.md"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed files manually
        id: changed-files
        run: |
          # Manually get the changed files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E "posts/(dev\.to|hashnode|medium)/" || true)
          echo "Changed files found: $CHANGED_FILES"
          echo "changed_files=${CHANGED_FILES}" >> $GITHUB_OUTPUT

      - name: Debug changed files
        run: |
          echo "Files that should be processed:"
          echo "${{ steps.changed-files.outputs.changed_files }}"

      - name: Publish blogs (force all files)
        uses: kodelint/blogs-publisher@v1
        with:
          medium-token: ${{ secrets.MEDIUM_TOKEN }}
          devto-token: ${{ secrets.DEVTO_TOKEN }}
          hashnode-token: ${{ secrets.HASHNODE_TOKEN }}
          hashnode-publication-id: ${{ secrets.HASHNODE_PUBLICATION_ID }}
